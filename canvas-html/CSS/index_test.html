<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test and Visibility</title>
    <style>
        h1 {
            /* takes the text out of the body */
            /* display: none; */
            /* visibility: hidden; */

            /* !important overrride everything making it a priority */
            color: blue !important;
        }
        .hello {
            /* the class will overrride h1 attributes */
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1 class="hello">Hello Word</h1>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
        Tempora, nostrum reprehenderit. Repellat porro eius molestiae aut quos, 
        ab repellendus nobis.
    </p>
</body>
</html>
