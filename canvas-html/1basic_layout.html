<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- this is what the user see when it searchs the website -->
    <meta name="description" content="This is my website description">

    <meta name="Keywords" content="web development, web design">
    <!-- not to showup in the search enginne at all  -->

</head>
