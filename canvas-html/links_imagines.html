<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links and Imagines</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <!-- Opens google in a separate window -->
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>
    <p>
        <!-- Opens google in the same page -->
        <a href="http://google.com">Click for Google</a>
    </p>

    <!-- Internal Links -->
    <p>
        <a href="/typography.html"> Typography</a>
    </p>
    <!-- Local Imagines  -->
    <img src="/img/river.jpg" alt="My Image">

    <!-- Remote Imagine -->
    <img src="https://source.unsplash.com/400x400/daily" alt="My Image2">
</body>
</html>
